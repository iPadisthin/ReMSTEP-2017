<!doctype html>
<html lang="en">
<head>
    <title>ReMSTEP Conference 2016 app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-role="collapsible"] .ui-btn').click(function(){
                $(this).toggleClass('open').next().slideToggle();
            });
        });
    </script>
</head>
<body class="ui-mobile-viewport ui-overlay-a">
    <div class="ui-header ui-bar-inherit">
        <img src="/img/remstep-logo-RGB.png" alt="ReMSTEP">
        <h1 class="ui-title">Conference 2016</h1>
    </div><!-- /header -->
{{ content }}
    <div class="ui-footer ui-bar-a ui-footer-fixed slideup">
        <div class="ui-navbar">
            <ul class="ui-grid-a">
                <li class="ui-block-a"><a href="/conference/app/" class="{% if page.title == 'Program' %}ui-btn-active {% endif %}ui-btn ui-icon-calendar ui-btn-icon-top">Program</a></li>
                <li class="ui-block-b"><a href="/conference/app/twitter.html" class="{% if page.title == 'Twitter' %}ui-btn-active {% endif %}ui-btn ui-icon-comment ui-btn-icon-top">Twitter</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
</body>
</html>
